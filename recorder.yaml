purge_keep_days: 7
exclude:
  domains:
    - updater
    - automation
    - device_tracker
    - group
    - scene
    - script
    - weblink
    - zone
    - media_player
    - sun
    - input_number
    - input_select
  entities:
    - camera.weather
    - sensor.homeassistantlog
    - sensor.homeassistant_v2db
    - sensor.ssl_certificate_expiry
    - sensor.last_boot
    - sensor.moonphases
    - sensor.moon

