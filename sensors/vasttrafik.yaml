- platform: vasttrafik
  key: !secret vasttrafik_key
  secret: !secret vasttrafik_secret
  departures:
  - name: "Västtrafik Linje 176 mot Lindholmen"
    from: !secret vasttrafik_my_stop
    heading: "Hjalmar Brantingsplatsen"
    lines:
      - 176
  - name: "Västtrafik Linje 75 mot Angered"
    from: !secret vasttrafik_my_stop
    heading: "Angered centrum"
    lines:
      - 75
  - name: "Västtrafik Linje 176 mot Rannebergen"
    from: "Hjalmar Brantingsplatsen"
    heading: !secret vasttrafik_my_stop
    lines:
      - 176


