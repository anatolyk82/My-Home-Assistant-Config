- alias: "[Kitchen] Decrease brightness for lights 1"
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: ikea_switch_3
      event: 3002
  condition:
  - condition: state
    entity_id: light.kitchen_lights_1
    state: 'on'
  action:
  - service: light.turn_on
    entity_id: light.kitchen_lights_1
    data_template: 
      brightness: '{{ states.light.kitchen_lights_1.attributes.brightness - 75 }}'

