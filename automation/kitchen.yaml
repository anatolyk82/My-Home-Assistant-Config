
- alias: '[Kitchen] Turn off all lights'
  initial_state: true
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: ikea_switch_3
      event: 1002
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: light.ikea_lamp_4
      state: 'on'
    - condition: state
      entity_id: light.ikea_lamp_5
      state: 'on'
    - condition: state
      entity_id: light.ikea_lamp_6
      state: 'on'
    - condition: state
      entity_id: light.ikea_lamp_7
      state: 'on'
    - condition: state
      entity_id: light.ikea_lamp_8
      state: 'on'
    - condition: state
      entity_id: light.ikea_lamp_9
      state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.kitchen_lights_1
  - service: light.turn_off
    entity_id: light.kitchen_lights_2


- alias: '[Kitchen] Turn on all lights'
  initial_state: true
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: ikea_switch_3
      event: 1002
  condition:
  - condition: state
    entity_id: light.ikea_lamp_4
    state: 'off'
  - condition: state
    entity_id: light.ikea_lamp_5
    state: 'off'
  - condition: state
    entity_id: light.ikea_lamp_6
    state: 'off'
  - condition: state
    entity_id: light.ikea_lamp_7
    state: 'off'
  - condition: state
    entity_id: light.ikea_lamp_8
    state: 'off'
  - condition: state
    entity_id: light.ikea_lamp_9
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.kitchen_lights_1
    data:
      kelvin: 3200
  - service: light.turn_on
    entity_id: light.kitchen_lights_2


