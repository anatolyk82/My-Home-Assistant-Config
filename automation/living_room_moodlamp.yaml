- alias: '[MoodLamp] Turn on when disarmed'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: state
    entity_id: alarm_control_panel.house
    to: 'disarmed'
  condition:
  - condition: sun
    after: sunset
  action:
  - service: light.turn_on
    entity_id: light.mood_lamp
    data:
      effect: "Rainbow"


- alias: '[MoodLamp] Turn on if motion at night'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_158d000236a817 #Entrance
    to: 'on'
  - platform: state
    entity_id: binary_sensor.presence_livingroom
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.lightlevel_livingroom
    below: 10
  - condition: state
    entity_id: light.mood_lamp
    state: 'off'
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'disarmed'
  - condition: state
    entity_id: media_player.sirius
    state: 'off'
  - condition: time
    after: "00:01"
    before: "08:00"
  action:
  - service: light.turn_on
    entity_id: light.mood_lamp
    data:
      effect: "Rainbow"


- alias: '[MoodLamp] Turn off if no motion at night'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.presence_livingroom
    from: 'on'
    to: 'off'
    for:
      seconds: 180
  condition:
  - condition: state
    entity_id: light.mood_lamp
    state: 'on'
  - condition: state
    entity_id: media_player.sirius
    state: 'off'
  - condition: time
    after: "00:01"
    before: "08:05"
  action:
  - service: light.turn_off
    entity_id: light.mood_lamp


- alias: '[MoodLamp] Turn on at sunset if vacation'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: sun
    event: sunset
    offset: '+00:00:00'
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'armed_away'
  action:
  - service: light.turn_on
    entity_id: light.mood_lamp
    data:
      effect: "Chaos"


- alias: '[MoodLamp] Turn off at sunrise if vacation'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: sun
    event: sunrise
    offset: '+00:30:00'
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'armed_away'
  action:
  - service: light.turn_off
    entity_id: light.mood_lamp

