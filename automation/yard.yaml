    entity_id: light.living_room


- alias: '[Yard] Turn off living room in 3 minutes after motion in backyard'
  trigger:
  - platform: state
    entity_id: binary_sensor.presence_backyard
    from: 'on'
    to: 'off'
    for:
      seconds: 180
  condition:
  - condition: state
    entity_id: light.living_room
    state: 'on'
  - condition: state
    entity_id: binary_sensor.all_in_bed
    state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.living_room


