- alias: '[Yard] Turn on living room if motion in backyard while all in bed'
  trigger:
  - platform: state 
    entity_id: binary_sensor.presence_backyard
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.all_in_bed
    state: 'on'
  action:
