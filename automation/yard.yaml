- alias: '[Yard] Video if motion in backyard while armed away'
  trigger:
  - platform: state
    entity_id: binary_sensor.presence_backyard
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'armed_away'
  action:
  - service: camera.snapshot
    data_template:
      entity_id: camera.foscam_1
      filename: '/tmp/foscam1.jpg'
  - service: notify.pushover_file
    data:
      title: "Backyard motion"
      message: "Motion detected in the backyard"
      data:
        file:
          path: '/tmp/foscam1.jpg'
  - service: camera.record
    data_template:
      entity_id: camera.foscam_1
      filename: '/home/homeassistant/.homeassistant/www/camera_records/Foscam1_{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
      duration: 40


