- alias: '[Workroom] Flash if motion'
  trigger:
  - platform: state
    entity_id: binary_sensor.presence_bedroom
    entity_id: binary_sensor.presence_upstairs
    to: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.aqara_lamp_1
      flash: short


- alias: '[Workroom] IKEA Switch light control'
  initial_state: true
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: ikea_switch_6
  action:
  - service: python_script.ikea_switch_control
    data_template:
      event: "{{ trigger.event }}"


