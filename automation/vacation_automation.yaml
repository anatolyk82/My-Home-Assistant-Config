- alias: '[Vacation] Lights start on sunset'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: sun
    event: sunset
    offset: '-00:05:00'
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'armed_away'
  action:
  - service: script.turn_on
    data:
      entity_id: script.vacation_lights


- alias: '[Vacation] Lights stop at midnight'
  hide_entity: true
  initial_state: true
  trigger:
  - platform: time
    at: '00:18:00'
  condition:
  - condition: state
    entity_id: input_boolean.vacation_mode
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.house
    state: 'armed_away'
  action:
  - service: script.turn_off
    data:
      entity_id: script.vacation_lights
  - service: light.turn_off
    entity_id: light.bulb_12
  - service: light.turn_off
    entity_id: light.bulb_13
  - service: light.turn_off
    entity_id: light.bulb_14
  - service: light.turn_off
    entity_id: light.bulb_15
  - service: light.turn_off
    entity_id: light.bulb_16
  - service: light.turn_off
    entity_id: light.bulb_17
  - service: light.turn_off
    entity_id: light.xiaomi_philips_desklamp
  - service: light.turn_off
    entity_id: light.lamp_i1
