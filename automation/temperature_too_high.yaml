- alias: 'Too high temperature at the second floor'
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.temperature_second_floor
    above: 40
  action:
    service: notify.pushover
    data:
      message: "Warning! Temperature at the second floor is more than 50 degrees"

- alias: 'Too high temperature at the first floor'
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.temperature_first_floor
    above: 40
  action:
    service: notify.pushover
    data:
      message: "Warning! Temperature at the first floor is more than 50 degrees"
