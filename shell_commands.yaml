
alarm_pending_sound: "/usr/bin/play --volume 0.7 /home/homeassistant/.homeassistant/media/Sounds/alarm_pending.wav"
    
alarm_sound_rpi_speaker: "/usr/bin/play --volume 1.0 /home/homeassistant/.homeassistant/media/Sounds/alarm.wav"

entrance_door_open: "/usr/bin/play --volume 0.4 /home/homeassistant/.homeassistant/media/Sounds/door_open.wav"

