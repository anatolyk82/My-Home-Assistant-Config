
alarm_pending_sound: "/usr/bin/play --volume 0.7 /home/homeassistant/.homeassistant/media/alarm_pending.wav"
    
alarm_sound_rpi_speaker: "/usr/bin/play --volume 1.0 /home/homeassistant/.homeassistant/media/alarm.wav"

entrance_door_open: "/usr/bin/play --volume 0.4 /home/homeassistant/.homeassistant/media/door_open.wav"

renew_ssl: "/home/homeassistant/certbot/certbot-auto renew --quiet --no-self-upgrade --standalone --preferred-challenges http-01"

router_restart: !secret router_restart
