alarm_on:
  alias: "Activate alarm"
  sequence:
    - service: automation.turn_off
      entity_id: automation.alarm_pending_sound
    - service: light.turn_on
      entity_id: light.mood_lamp
      data:
        brightness: 255
        rgb_color: [255, 0, 0]
    - service: automation.turn_on
      entity_id: automation.alarm_sound_rpi_speaker
    - service: light.turn_on
      data:
        entity_id: light.bulb_13
        effect: "Police"
    - service: light.turn_on
      data:
        entity_id: light.bulb_15
        effect: "Police"
    - service: light.turn_on
      data:
        entity_id: light.gledopto_lamp_1
        rgb_color: [255, 0, 0]
        brightness_pct: 100
    - service: light.turn_on
      data:
        entity_id: light.gledopto_lamp_2
        rgb_color: [255, 0, 0]
        brightness_pct: 100
    - service: light.turn_on
      data:
        entity_id: light.gledopto_lamp_3
        rgb_color: [255, 0, 0]
        brightness_pct: 100
    - service: switch.turn_on
      data:
        entity_id: switch.alarm_switch
    - service: notify.pushover
      data:
        title: "ALARM"
        message: "WARNING! Th alarm has been triggered."
    - delay: '00:00:10'
    - service: notify.pushover
      data:
        title: "ALARM"
        message: "WARNING! The alarm has been triggered."
    - delay: '00:00:10'
    - service: notify.pushover
      data:
        title: "ALARM"
        message: "WARNING! The alarm has been triggered."
    - delay: '00:00:10'
    - service: notify.pushover
      data:
        title: "ALARM"
        message: "WARNING! The alarm has been triggered."
    - delay: '00:00:10'
    - service: notify.pushover
      data:
        title: "ALARM"
        message: "WARNING! The alarm has been triggered."

alarm_off:
  alias: "Deactivate alarm"
  sequence:
    - condition: state
      entity_id: alarm_control_panel.house
      state: disarmed
    - service: automation.turn_off
      entity_id: automation.alarm_pending_sound
    - service: automation.turn_off
      entity_id: automation.alarm_sound_rpi_speaker
    - service: switch.turn_off
      data:
        entity_id: switch.alarm_switch

