title: "Weather"
id: weather
cards:
  - type: vertical-stack
    cards:
    - type: weather-forecast
      #entity: weather.dark_sky
      entity: weather.smhi_home
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: sensor
        name: " "
        entity: sensor.temperature_outdoor
        graph: line
      - type: sensor
        name: " "
        entity: sensor.humidity_outdoor
        graph: line
      - type: sensor
        name: " "
        entity: sensor.pressure_outdoor
        graph: line
