title: "State"
id: state
cards:
- type: entities
  show_header_toggle: false
  entities:
  - sensor.hass_available_version
  - sensor.hass_installed_version
- type: entities
  show_header_toggle: false
  entities:
  - sensor.deconz_available_version
  - sensor.deconz_installed_version
- type: entities
  show_header_toggle: false
  entities:
  - sensor.home_assistant_v2_db
  - sensor.home_assistant_log
- type: entities
  show_header_toggle: false
  entities:
  - sensor.ssh_attack
  - sensor.ssl_certificate_expiry
- type: entities
  entities:
    - sensor.rssi_bed_light
    - sensor.rssi_keypad
    - sensor.rssi_mood_lamp
    - sensor.rssi_garden_lights
    - sensor.rssi_informer
- type: entities
  show_header_toggle: false
  title: "Batteries"
  entities:
  - entity: sensor.ikea_switch_1_battery_level
    name: "IKEA Switch 1 (Livivng room)"
  - entity: sensor.ikea_switch_2_battery_level
    name: "IKEA Switch 2 (Bedroom)"
  - entity: sensor.ikea_switch_3_battery_level
    name: "IKEA Switch 3 (Kitchen)"
  - entity: sensor.ikea_switch_4_battery_level
    name: "IKEA Switch 4 (Upstairs)"
  - entity: sensor.ikea_switch_5_battery_level
    name: "IKEA Switch 5 (Guestroom)"
  - entity: sensor.xiaomi_switch_bedroom_battery_level
    name: "Bedroom Switch"
  - entity: sensor.xiaomi_switch_workroom_battery_level
    name: "Workroom Switch"
  - entity: sensor.xiaomi_wallswitch_1_battery_level
    name: "Wallswitch Living room"
  - entity: sensor.weather_storehouse_battery_level
    name: "Storehouse Weather"
  - entity: sensor.weather_first_floor_battery_level
    name: "First Floor Weather"
  - entity: sensor.weather_second_floor_battery_level
    name: "Second Floor Weather"
  - entity: sensor.weather_outdoor_battery_level
    name: "Outdoor Weather"
- type: entities
  entities:
  - sensor.number_of_records
  - type: weblink
    name: "List of records"
    url: "/local/camera_records/index.html"
    icon: mdi:format-list-numbered
  - sensor.number_of_snapshots

- type: vertical-stack
  cards:
  - type: entities
    title: "System Information"
    show_header_toggle: false
    entities:
    - sensor.network_in_eth0
    - sensor.network_out_eth0
    - sensor.cpu_temp
    - sensor.memory_free
    - sensor.last_boot
  - type: horizontal-stack
    cards:
    - type: gauge
      name: 'CPU'
      entity: sensor.processor_use
    - type: gauge
      name: 'Memory'
      entity: sensor.memory_use_percent
  - type: horizontal-stack
    cards:
    - type: gauge
      name: 'Disk'
      entity: sensor.disk_use_percent
    - type: gauge
      name: 'Swap'
      entity: sensor.swap_use_percent
- type: entities
  show_header_toggle: false
  entities:
  - vacuum.roborock
  - sensor.keypad
  - binary_sensor.wifi_problem
  - sensor.garden_light_temperature
  - input_number.garden_powersupply_fan
- type: media-control
  entity: media_player.lg_tv
  
- type: history-graph
  title: CO2 Concentration
  hours_to_show: 24
  entities:
  - entity: sensor.co2_concentration

- type: history-graph
  title: Dust Particles
  hours_to_show: 24
  entities:
  - entity: sensor.pm0_3
  - entity: sensor.pm0_5
  - entity: sensor.pm1_0
  - entity: sensor.pm2_5
  - entity: sensor.pm5_0
  - entity: sensor.pm10_0

